<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>童老师ThinkPHP交流群：484519446</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC_ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC_ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC_ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC_ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC_ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC_ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC_ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	{include file='public/header' /}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			 <!-- Page Sidebar -->
            {include file='public/sidebar' /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="#">文章管理</a>
                    </li>
                                        <li class="active">修改文章</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改文章</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">标题</label>
                            <div class="col-sm-6">
                                <input class="form-control" value="{$info.title}" placeholder="" name="title" required="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">作者</label>
                            <div class="col-sm-6">
                                <input class="form-control" value="{$info.author}" placeholder="" name="author" required="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="group_id"  class="col-sm-2 control-label no-padding-right">关键词</label>
                            <div class="col-sm-6">
                                <input class="form-control" value="{$info.keyword}" placeholder="" name="keyword" required="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">描述</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" name="desc">{$info.desc}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">缩略图</label>
                            <div class="col-sm-6">
                                <input name="thumb" type="file" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">是否推荐</label>
                            <div class="col-sm-6">
                                <label style="margin-right:15px;">
                                    <input name="is_rec" value="1" type="radio">
                                    <span class="text">是</span>
                                </label>
                                <label style="margin-right:15px;">
                                    <input checked="checked" class="inverted" name="is_rec" value="0" type="radio">
                                    <span class="text">否</span>
                                </label>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">上级栏目</label>
                            <div class="col-sm-6">
                                <select name="cateid">
                                    <option value="0">--顶级文章--</option>
                                    {volist name='data' id='vo'}
                                    <option value="{$vo.id}" {eq name="vo.id" value="$info.cateid"}selected="selected"{/eq}>{$vo.lev|str_repeat='--',###}{$vo.cname}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">内容</label>
                            <div class="col-sm-6">
                                <textarea name="content" id="content">{$info.content}</textarea>

                            </div>
                        </div>
                        <input name="id" type="hidden" value="{$info.id}" >
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__PUBLIC_ADMIN__/style/jquery_002.js"></script>
    <script src="__PUBLIC_ADMIN__/style/bootstrap.js"></script>
    <script src="__PUBLIC_ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC_ADMIN__/style/beyond.js"></script>
    <!-- 配置文件 -->
    <script src="__PUBLIC_ADMIN__/ueditor/ueditor.config.js"></script>
    <script src="__PUBLIC_ADMIN__/ueditor/ueditor.all.min.js"></script>
    <script src="__PUBLIC_ADMIN__/ueditor/lang/zh-cn/zh-cn.js"></script>

    <script type="text/javascript">

        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:400,});
    </script>

</body></html>
