<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>童老师ThinkPHP交流群：484519446</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC_ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC_ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC_ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC_ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC_ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC_ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC_ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	{include file='public/header' /}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			 <!-- Page Sidebar -->
            {include file='public/sidebar' /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="#">分类管理</a>
                    </li>
                                        <li class="active">修改分类</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改分类</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">上级栏目</label>
                            <div class="col-sm-6">
                                <select name="pid">
                                    <option value="0">--顶级分类--</option>
                                    {volist name='data' id='vo'}
                                    <option value="{$vo.id}" {eq name="vo.id" value="$info.pid"}selected="selected"{/eq}>{$vo.lev|str_repeat='--',###}{$vo.cname}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" value="{$info.cname}" name="cname" required="" type="text">
                                <input name="id" value="{$info.id}" type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">栏目关键字</label>
                            <div class="col-sm-6">
                                <input class="form-control" value="{$info.keywords}" placeholder="" name="keywords" required="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">栏目描述</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" name="desc">{$info.desc}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">栏目类型</label>
                            <div class="col-sm-6">
                                <div class="radio" style="float:left; margin-right:10px;">
                                    <label>
                                        <input checked="checked" name="type" value="1"  type="radio">
                                        <span class="text">文章列表</span>
                                    </label>
                                </div>
                                <div class="radio" style="float:left; margin-right:10px;">
                                    <label>
                                        <input name="type" class="inverted" value="2" type="radio">
                                        <span class="text">单页</span>
                                    </label>
                                </div>
                                <div class="radio" style="float:left; margin-right:10px;">
                                    <label>
                                        <input name="type" class="inverted" value="3" type="radio">
                                        <span class="text">图片列表</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">推荐到首页</label>
                            <div class="col-sm-6">
                                <label  class="radio" style="float:left; margin-right:10px;" style="margin-right:15px;">
                                    <input  name="rec_top" value="1" {eq name="info.rec_top" value="1" }checked="checked"{/eq} type="radio">
                                    <span class="text">是</span>
                                </label>
                                <label class="radio" style="float:left; margin-right:10px;" style="margin-right:15px;">
                                    <input {eq name="info.rec_top" value="0" }checked="checked"{/eq}   class="inverted" name="rec_top" value="0" type="radio">
                                    <span class="text">否</span>
                                </label>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">推荐到底部</label>
                            <div class="col-sm-6">
                                <label class="radio" style="float:left; margin-right:10px;" style="margin-right:15px;">
                                    <input name="rec_bottom" value="1" {eq name="info.rec_bottom" value="1" }checked="checked"{/eq} type="radio">
                                    <span class="text">是</span>
                                </label>
                                <label class="radio" style="float:left; margin-right:10px;" style="margin-right:15px;">
                                    <input  class="inverted" {eq name="info.rec_bottom" value="0" }checked="checked"{/eq} name="rec_bottom" value="0" type="radio">
                                    <span class="text">否</span>
                                </label>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">栏目内容</label>
                            <div class="col-sm-6">
                                <textarea id="content" name="content">{$info.content}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__PUBLIC_ADMIN__/style/jquery_002.js"></script>
    <script src="__PUBLIC_ADMIN__/style/bootstrap.js"></script>
    <script src="__PUBLIC_ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC_ADMIN__/style/beyond.js"></script>
    <!-- 配置文件 -->
    <script src="__PUBLIC_ADMIN__/ueditor/ueditor.config.js"></script>
    <script src="__PUBLIC_ADMIN__/ueditor/ueditor.all.min.js"></script>
    <script src="__PUBLIC_ADMIN__/ueditor/lang/zh-cn/zh-cn.js"></script>

    <script type="text/javascript">

        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:400,});
    </script>
    


</body></html>
