<div id="header_wrap">
    <div id="header">
        <div style="float: left; width: 310px;">
            <h1>
                <a href="/" title="宽屏大气文章类--41天鹰模板">宽屏大气文章类--41天鹰模板</a>
                <div class="" id="logo-sub-class">
                </div>
            </h1>
        </div>
        <div id="navi">

            <ul id="jsddm">
                <li><a class="navi_home" href="{:url('index/index')}">首页</a></li>
                {volist name="cate" id="vo"}
                <li><a href="http://localhost/bick/public/index.php/index/{if condition="$vo['type'] eq 1"}artlist{elseif condition="$vo['type'] eq 3" /}imglist{elseif condition="$vo['type'] eq 2" /}page{/if}/index/cate_id/{$vo.id}">{$vo.cname}</a>
                    <ul>
                        {notempty name='vo.children'}
                        {volist name='vo.children' id='v'}
                        <li><a href="http://localhost/bick/public/index.php/index/{if condition="$vo['type'] eq 1"}artlist{elseif condition="$vo['type'] eq 3" /}imglist{elseif condition="$vo['type'] eq 2" /}page{/if}/index/cate_id/{$v.id}">{$v.cname}</a></li>
                        {/volist}
                        {/notempty}
                    </ul>
                    {/volist}
            </ul>

            <div style="clear: both;">
            </div>


        </div>
        <div style="float: right; width: 209px;">
            <div class="widget" style="height: 30px; padding-top: 20px;">
                <div style="float: left;">
                    <form name="formsearch" action="{:url('search/index')}" method="get">
                        <input name="keywords" type="text" style="background-color: #000000;padding-left: 10px; font-size: 12px;font-family: 'Microsoft Yahei'; color: #999999;height: 29px; width: 160px; border: solid 1px #666666; line-height: 28px;" id="go" value="在这里搜索..." onfocus="if(this.value=='在这里搜索...'){this.value='';}" onblur="if(this.value==''){this.value='在这里搜索...';}">
                    </form>
                </div>
                <div style="float: left;">
                    <img src="http://localhost/bick/public/static/index/images/search-new.png" id="imgSearch" style="cursor: pointer; margin: 0px;
                        padding: 0px;" onclick="subForm()"></div>
                <div style="clear: both;">
                </div>
            </div>
        </div>

    </div>
</div>
